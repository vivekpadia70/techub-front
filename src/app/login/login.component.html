<div class="container-fluid bg" [ngStyle]="{'background-image': getUrl()}">
    <div class="row">
       <div class="col-md-4 col-s-4 col-xs-4"></div>
        <div class="col-md-4 col-s-4 col-xs-4">
        <form class="mainForm">
            <h3 class="titleForm"><strong>SignIn </strong>Form</h3>
            <div class="form-group">
                <label for="exampleInputEmail1">Enrollment Number</label>
                <input type="text" [(ngModel)]="x" class="fieldBG form-control" id="exampleInputEmail1" placeholder="Enrollment" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" [(ngModel)]="user_cred.password" class="fieldBG form-control" id="exampleInputPassword1" placeholder="Password" [ngModelOptions]="{standalone: true}">
            </div>
            <div>
                <button type="submit" (click)='login()' class="btn btn-block btnSbmt" >Submit</button>
            </div>
            <div class="bottomtxt">
                <br>
                <p>New to <strong>TecHub</strong>?<br><em><a routerLink='/signup'>Create an account here!</a></em></p>
            </div>
            </form>
        </div>
    </div>
</div>
