<div class="container-fluid bg" [ngStyle]="{'background-image': getUrl()}">
    <div class="row">
       <div class="col-md-4 col-s-4 col-xs-4"></div>
        <div class="col-md-4 col-s-4 col-xs-4">
        <form class="mainForm">
            <h3 class="titleForm"><strong>SignUp </strong>Form</h3>
            <div class="form-group">
                <label for="fnme">Full Name</label>
                <input class="form-control fieldBG" [(ngModel)]="user_cred.username" [ngModelOptions]="{standalone: true}" id="fnme" type="text"/>
            </div>
            <div class="form-group">
                <label for="email">Enrollment Number</label>
                <input [ngModelOptions]="{standalone: true}" [(ngModel)]="x" class="form-control fieldBG" id="email" type="text"/>
            </div>
            <div class="form-group">
                <label for="pswd">Password</label>
                <input class="form-control fieldBG" id="pswd" [(ngModel)]="user_cred.password" [ngModelOptions]="{standalone: true}" type="password"/>
            </div>
            <div class="form-group">
                <label for="cfmpswd">Confirm Password</label>
                <input class="form-control fieldBG" id="cfmpswd" [(ngModel)]="confirm_pass" type="password" [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="bottomtxt">
                <p>By clicking the button I accept the <strong><em><a href="">Terms & Conditions</a></em></strong> for using <strong>TecHub.In</strong></p>
            </div>
            <button type="button" class="btnSbmt btn btn-block" (click)='signup()' name="button">Signup</button>
            <p class="bottomtxt">already a member?<br><a routerLink="/login"><strong>SignIn here.</strong></a></p>
         </form>

        </div>
    </div>
</div>
